  <body id="login_bg">
    <nav id="menu" class="fake_menu"></nav>

    <div id="preloader">
      <div data-loader="circle-side"></div>
    </div>
    <!-- End Preload -->

    <div id="login">
      <aside>
        <figure>
          <a href="index.html"
            ><img src="img/IMG_20220312_211040.png" width="149" height="42" alt=""
          /></a>
        </figure>
        <form id="login-form">
          <div class="form-group">
            <span class="input">
              <input
                class="input_field"
                type="email"
                autocomplete="off"
                name="email"
                id="login-form__email"
              />
              <label class="input_label">
                <span class="input__label-content">Your email</span>
              </label>
            </span>

            <span class="input">
              <input
                class="input_field"
                type="password"
                autocomplete="new-password"
                name="password"
                id="login-form__password"
              />
              <label class="input_label">
                <span class="input__label-content">Your password</span>
              </label>
            </span>
            <small><a href="#0">Forgot password?</a></small>
          </div>
          <button type="submit" class="btn_1 rounded full-width add_top_60">
            Login to RabotAI
          </button>
          <div class="text-center add_top_10">
            New to RabotAI?
            <strong><a href="register.html">Sign up!</a></strong>
          </div>
        </form>
        <div class="copy">Â© 2022 RabotAI</div>
      </aside>
    </div>
    <!-- /login -->

    <!-- COMMON SCRIPTS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/common_scripts.js"></script>
    <script src="js/main.js"></script>
    <script src="assets/validate.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
